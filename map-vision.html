<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クリスタルコンフリクトマップビューア</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #222;
    }
    canvas {
      display: block;
      background: #000;
    }
    #fileInput {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <input type="file" id="fileInput" accept="image/png">
  <canvas id="mapCanvas"></canvas>
  <script>
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;const fileInput = document.getElementById('fileInput');

let mapImage = new Image();
let imageLoaded = false;

fileInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(event) {
    mapImage.onload = function() {
      imageLoaded = true;
      draw();
    };
    mapImage.src = event.target.result;
  };
  reader.readAsDataURL(file);
});

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (imageLoaded) {
    // 画像を中央に配置
    const scale = Math.min(
      canvas.width / mapImage.width,
      canvas.height / mapImage.height
    );
    const imgW = mapImage.width * scale;
    const imgH = mapImage.height * scale;
    const offsetX = (canvas.width - imgW) / 2;
    const offsetY = (canvas.height - imgH) / 2;
    ctx.drawImage(mapImage, offsetX, offsetY, imgW, imgH);
    // 今後ここに壁認識やオブジェクト配置を追加
  }
}

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  draw();
});

  </script>
</body>
</html>
