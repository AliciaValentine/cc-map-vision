<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>マップ視界シミュレータ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #fff;
    }
  </style>
</head>
<body>
  <input type="file" id="mapLoader" accept="image/png" />
  <canvas id="canvas"></canvas>  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mapImage = new Image();
    let walls = [];

    document.getElementById('mapLoader').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          mapImage.onload = () => {
            canvas.width = mapImage.width;
            canvas.height = mapImage.height;
            ctx.drawImage(mapImage, 0, 0);
            detectWalls();
            render();
          };
          mapImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function detectWalls() {
      const threshold = 50; // 黒に近い色のしきい値
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      walls = [];

      for (let y = 0; y < canvas.height; y++) {
        for (let x = 0; x < canvas.width; x++) {
          const index = (y * canvas.width + x) * 4;
          const r = data[index];
          const g = data[index + 1];
          const b = data[index + 2];
          if (r < threshold && g < threshold && b < threshold) {
            walls.push({ x, y });
          }
        }
      }
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(mapImage, 0, 0);
      ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
      for (const wall of walls) {
        ctx.fillRect(wall.x, wall.y, 1, 1);
      }
    }
  </script></body>
</html>
